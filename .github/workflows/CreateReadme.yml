# This is a basic workflow to help you get started with Actions

name: CreateReadme

# Controls when the action will run.
# Allows you to run this workflow manually from the Actions tab and VS Code
on:
  # Allows you to run this workflow manually from the Actions tab and VS Code
  workflow_dispatch:

  # Allows you to run this workflow manually from VS Code
  repository_dispatch:
    types: [ createreadme ]

  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "validate-and-deploy"
  create-readme:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Generate Hunting Rules Readme
        shell: bash
        run: |
          python Scripts/genmd_huntinrules.py > HuntingRules/README.md

      - name: Commit Hunting Rules Readme
        run: |
          git config --global user.name 'gaelor'
          git config --global user.email 'thomas.couilleaux@metsys.fr'
          git add HuntingRules/README.md
          git commit -am "Automated Readme"
          git push